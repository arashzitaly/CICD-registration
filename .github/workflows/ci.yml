name: CI

on:
    push:
        branches:
            - main
            - develop
            - "feature/**"
            - "release/**"
    pull_request:
        branches:
            - main
            - develop

jobs:
    test-and-build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install deps
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install pytest

            - name: Run tests
              run: |
                  export PYTHONPATH="$(pwd)"
                  python -m pytest -q

            - name: Build Docker image
              run: docker build -t cicd-registration:${{ github.sha }} .
