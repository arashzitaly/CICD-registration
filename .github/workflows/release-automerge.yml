name: Release PR Auto-Merge

on:
    pull_request:
        types: [opened, synchronize, reopened, ready_for_review]
        branches: [main]

permissions:
    contents: write
    pull-requests: write

jobs:
    enable-auto-merge:
        if: startsWith(github.head_ref, 'release/') && github.event.pull_request.draft == false
        runs-on: ubuntu-latest
        steps:
            - name: Enable auto-merge for release PR -> main
              uses: actions/github-script@v7
              with:
                  script: |
                      const pr = context.payload.pull_request;
                      // Enable auto-merge (merge commit). You can switch to SQUASH or REBASE if you prefer.
                      await github.graphql(`
                        mutation($prId: ID!) {
                          enablePullRequestAutoMerge(input: {pullRequestId: $prId, mergeMethod: MERGE}) {
                            pullRequest { number }
                          }
                        }
                      `, { prId: pr.node_id });
